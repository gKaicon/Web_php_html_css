<!DOCTYPE html>
<html lang="pt-br" id='Index'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Teste do JS</title>
    <style>
        body{
            background-color:burlywood;
            color: rgb(23,123,123);
        }
        p{
           background-color: burlywood; 
           color: black;
           text-align: center;
        }
    </style>
    <script src="JSTeste.js"></script>
</head>
<body>
    <h1>Botões com o onclick na tag</h1>
    <button onclick="ap1();">Altera Primeiro Paragrafo</button>
    <button onclick="ap2();">Altera Segundo Paragrafo</button>
    <button onclick="a9()">Mostra opção de ajuda </button>
    <button onclick="a1(16, 13);">Produto da multiplicação(usando o const e a forma resumida)</button>
    <br>
    <h2>Botões Sem o onclick na tag</h2>
    <button id = 'btn1'>Altera Primeiro Paragrafo(sem colocar o onclick na tag)</button>
    <button id = 'btn2'>Altera Segundo Paragrafo(sem colocar o onclick na tag)</button>
    <button id = 'btn3'> Mostra opção de ajuda(Sem colocar o onclick na tag) </button>
    <button id = 'btn4'>Produto da multiplicação(usando o const, forma resumida e sem colocar o onclick na tag)</button>

    <p id='p1' onclick ="DestacaTermo1();">Primeiro paragrafo sem alteração</p>
    <p id='p2' onclick ="DestacaTermo2();">Segundo paragrafo sem alteração</p>
</body>
</html>
